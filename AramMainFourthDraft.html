<!DOCTYPE html>
<html>
    <head>
        <title>
            Aram Randomizer Fourth Draft
        </title>
        <link rel="stylesheet" href="AramMainFourthDraft.css">
    </head>
    <body>
        <div class="website-header">
            <p class="website-title">
                ARAM Champion Randomizer
            </p>
        </div>
        <div class="side-grid">
            <div class="Blue-Side">
                <div class="button-div">
                    <button onclick="run(0)" class="randomizer">
                        Randomize!
                    </button>
                </div>
                <p class="Blue-Side-Name">
                    Blue Side
                </p>
                <div id="grid0" class="champion-grid">
                    <div class="champion-div">

                    </div>
                </div>
            </div>
            <div class="Red-Side">
                <div class="button-div">
                    <button onclick="run(1)" class="randomizer2">
                        Randomize!
                    </button>
                </div>
                <p class="Red-Side-Name">
                    Red Side
                </p>
                <div id="grid1" class="champion-grid">
                    <div class="champion-div">

                    </div>
                </div>
            </div>
        </div>
        <script src="AramMainFourthDraft.js">
        </script>
    </body>
</html>
